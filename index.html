<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Todo Liste</title>
</head>
<body>
    <section id="todo-list">
        <h1>Todos</h1>
        <header class="header">
            
            <input id="input" placeholder="Was ist zu tun?">
            <input id="btn-input" type="image" src="img/plus.png"></input>
        </header>
        <section>
            <ul id="ulTodo-list">
                <!-- <li class="todo">
                    <input type="checkbox">
                    <label>Kochen</label>
                    <input class="delete" type="image" src="img/delete.png" alt="delete" ></input>   
                    
                </li>
                <li class="todo completed">
                    <input type="checkbox" checked>
                    <label>Programmieren</label>
                    <input class="delete" type="image" src="img/delete.png" alt="delete" ></input>
                </li>                 -->
            </ul>
        </section>
        <footer id="footer">
            <span><strong id="todo-count">0</strong> items left</span>
            <ul>
                <li>
                    <a class="selected" href="#/" id="all">All</a>
                </li>
                <li>
                    <a href="#/active" id="active">Active</a>
                </li>
                <li>
                    <a href="#/completed" id="completed">Completed</a>
                </li>
            </ul>
            <button id ="clear-completed">Clear completed</button>
        </footer>
    </section>
    <script type="text/javascript" src="main.js"></script>

    
</body>
</html>
